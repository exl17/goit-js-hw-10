<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-form</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
   <form class="form">
  <label class="delay-label">
    Delay (ms)
    <input class="delay-input" type="number" name="delay" required />
  </label>

  <fieldset class="fieldset-state">
    <legend class="legend">State</legend>
    <label class="radio-btn">
      <input class="input-radio" type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label class="radio-btn">
      <input class="input-radio" type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="notification-btn" type="submit">Create notification</button>
</form>
<script src="./js/2-snackbar.js" type="module"></script>
</body>
</html>
